	<script>
		$(document).ready(function() {
		    $('#showmenu').click(function() {
			    var hidden = $('.sidebarmenu').data('hidden');
	// --------------------------POKAZYWANIE MENU------------
			    if(hidden){
			        $('.sidebarmenu').animate({
			            left: '0px'
			        },500);
			        $('#showmenu').animate({
			        	left: '20%'
			        },500)
			    } else {
			        $('.sidebarmenu').animate({
			            left: '-400px'
			        },500)
			        $('#showmenu').animate({
			            left: '0px'
			        },500)
			    }
			    $('.sidebarmenu,.image').data("hidden", !hidden); 
		    });
		    $('#showmenu').click(function(){
				$(this).toggleClass("cross");
			});
